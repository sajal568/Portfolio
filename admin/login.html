<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background:#1a1a1a; color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#2a2a2a; padding:32px; border-radius:16px; width:100%; max-width:420px; border:1px solid #333; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    h1 { margin:0 0 8px; color:#ff6b35; text-align:center; }
    p { margin:0 0 24px; color:#ccc; text-align:center; }
    label { display:block; margin:12px 0 6px; color:#ddd; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #444; background:#1f1f1f; color:#fff; }
    button { width:100%; margin-top:18px; padding:12px 16px; border:none; border-radius:999px; cursor:pointer; background:linear-gradient(45deg, #ff6b35, #f7931e); color:#fff; font-weight:600; }
    button:hover { transform: translateY(-1px); box-shadow:0 8px 20px rgba(255,107,53,.3); }
    .error { color:#ff9494; margin-top:12px; min-height:20px; text-align:center; }
    .footer { margin-top:16px; text-align:center; }
    .footer a { color:#f7931e; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Enter your credentials to access the dashboard.</p>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="admin" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />
      <button type="submit">Sign In</button>
      <div id="error" class="error"></div>
    </form>
    <div class="footer">
      <a href="/">Back to site</a>
    </div>
  </div>

  <script>
    let API_BASE = window.location.origin;
    
    // Try to determine the correct API base URL
    async function resolveApiBase() {
      const candidates = [
        window.location.origin,
        'http://localhost:5500',
        'https://sazalshrestha.onrender.com',
        'http://127.0.0.1:5500'
      ];
      
      // Check for override in localStorage
      const override = localStorage.getItem('API_BASE');
      if (override) candidates.unshift(override);

      for (const base of [...new Set(candidates)]) {
        try {
          const resp = await fetch(`${base}/api/health`, { 
            method: 'GET',
            credentials: 'include',
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (resp.ok) {
            const data = await resp.json();
            if (data.status === 'ok') {
              API_BASE = base;
              console.log('Using API base:', API_BASE);
              
              // If we're not on the same origin, redirect to the correct one
              if (API_BASE !== window.location.origin) {
                const newUrl = new URL(window.location.pathname, API_BASE);
                window.location.href = newUrl.toString();
                return false;
              }
              
              return true;
            }
          }
        } catch (error) {
          console.warn(`Failed to connect to ${base}:`, error);
        }
      }
      
      console.error('Failed to determine API base URL. Tried:', [...new Set(candidates)].join(', '));
      return false;
    }

    async function alreadyLoggedIn() {
      try {
        const token = localStorage.getItem('ADMIN_TOKEN');
        if (!token) return false;
        
        const res = await fetch(`${API_BASE}/api/admin/me`, { 
          method: 'GET', 
          headers: { 'Authorization': `Bearer ${token}` },
          credentials: 'include'
        });
        
        if (res.ok) {
          window.location.href = '/admin/dashboard.html';
          return true;
        } else if (res.status === 401) {
          // Clear invalid token
          localStorage.removeItem('ADMIN_TOKEN');
        }
      } catch (error) {
        console.error('Error checking login status:', error);
      }
      return false;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('error');
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Resolve API base URL
      const apiAvailable = await resolveApiBase();
      if (!apiAvailable) {
        errorBox.textContent = 'Unable to connect to the server. Please check your connection and try again.';
        return;
      }
      
      // Check if already logged in
      if (await alreadyLoggedIn()) {
        return;
      }
      
      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          errorBox.textContent = 'Please enter both username and password';
          return;
        }
        
        // Disable submit button during request
        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';
        errorBox.textContent = '';
        
        try {
          const response = await fetch(`${API_BASE}/api/admin/login`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json().catch(() => ({}));
          
          if (response.ok) {
            if (data.token) {
              localStorage.setItem('ADMIN_TOKEN', data.token);
              window.location.href = '/admin/dashboard.html';
              return;
            }
            // Keep navigation on the same origin that set the cookie
            window.location.href = '/admin/dashboard.html';
            return;
          }
          
          // Handle different error statuses
          if (response.status === 401) {
            errorBox.textContent = 'Invalid username or password';
          } else if (response.status === 400) {
            errorBox.textContent = data.message || 'Invalid request';
          } else {
            errorBox.textContent = data.message || 'Login failed. Please try again later.';
          }
      } catch (error) {
        console.error('Login error:', error);
        errorBox.textContent = 'Network error. Please check your connection and try again.';
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });
  });
</script>
</body>
</html>
