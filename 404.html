<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Sazal Shrestha</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display: grid;
      place-items: center;
      min-height: 100dvh;
      background: #0f172a;
      color: #e2e8f0;
    }
    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1 { font-size: 1.8rem; margin: 0 0 0.75rem; }
    p { margin: 0 0 1.5rem; opacity: 0.9; }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      text-decoration: none;
      color: #0f172a;
      background: #f97316;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      box-shadow: 0 6px 16px rgba(249,115,22,0.35);
    }
    a.button:hover { transform: translateY(-1px); background: #fb923c; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="card">
    <div class="code">404</div>
    <h1>Oops! Page not found.</h1>
    <p>The page you’re looking for doesn’t exist or may have been moved.</p>
    <a class="button" href="/">Go back to Home</a>
  </div>
</body>
</html>
